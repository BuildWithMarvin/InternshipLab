<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VTJ MCP Server Login - Authenticate to access the Visual Trading Journal API">
  <title>VTJ MCP Server - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>VTJ MCP Server</h1>
      <p>Login with your Visual Trading Journal credentials</p>
    </div>

    <div id="message" class="message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        Login
      </button>
    </form>
  </div>

  <script>
    // Get form elements
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // Show message function
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message message-${type} show`;

      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.className = 'message';
        }, 5000);
      }
    }

    // Hide message function
    function hideMessage() {
      messageDiv.className = 'message';
    }

    // Validate form
    function validateForm() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username) {
        showMessage('Please enter your username', 'error');
        usernameInput.focus();
        return false;
      }

      if (!password) {
        showMessage('Please enter your password', 'error');
        passwordInput.focus();
        return false;
      }

      if (username.length < 3) {
        showMessage('Username must be at least 3 characters', 'error');
        usernameInput.focus();
        return false;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        passwordInput.focus();
        return false;
      }

      return true;
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Validate form
      if (!validateForm()) {
        return;
      }

      // Get form data
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Disable form during submission
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Logging in...';
      hideMessage();

      try {
        // Make API call
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok && data.token) {
          // Success - redirect to success page with token
          showMessage('Login successful! Redirecting...', 'success');

          // Store token temporarily in sessionStorage
          sessionStorage.setItem('vtj_token', data.token);

          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = '/success.html';
          }, 1000);
        } else {
          // Error from server
          const errorMessage = data.error || 'Login failed. Please check your credentials.';
          showMessage(errorMessage, 'error');
        }
      } catch (error) {
        // Network or other error
        console.error('Login error:', error);
        showMessage('Network error. Please check your connection and try again.', 'error');
      } finally {
        // Re-enable form
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Login';
      }
    });

    // Clear error message when user starts typing
    usernameInput.addEventListener('input', hideMessage);
    passwordInput.addEventListener('input', hideMessage);

    // Focus username field on page load
    window.addEventListener('load', () => {
      usernameInput.focus();
    });
  </script>
</body>
</html>
